<div class="container">
    <div class="row mt-12 containertwo">
        <div class="col-md-10 mx-auto containerthree">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="radicado">Radicado</label>
                    <input type="text" class="form-control" id="radicado" name="radicado" [(ngModel)]="radicado" required>
                </div>
                <div class="form-group">
                    <label for="ano">Año</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" id="ano" name="ano" [(ngModel)]="ano" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" placeholder="Ingresa número de teléfono" required>
                </div>
                <label>Solicitante</label>
                <select class="form-select" aria-label="Default select example" id="solicitante" name="solicitante" [(ngModel)]="solicitante">
                    <option selected>Solicitante</option>
                </select>
                <label>Funcionario</label>
                <select class="form-select" aria-label="Default select example" id="funcionario" name="funcionario" [(ngModel)]="funcionario">
                    <option selected>Funcionario</option>
                </select>
                <button class="btn btn-outline-primary btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
