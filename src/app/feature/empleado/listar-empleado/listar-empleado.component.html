<div class="card">
    <h5>Empleados</h5>
    <p-table #dt1 [value]="empleados" selectionMode="single" [(selection)]="selectedEmpleados" dataKey="id" [tableStyle]="{'min-width': '50rem'}"
        [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="identificacion" style="width:25%">Identificacion<p-sortIcon field="identificacion"></p-sortIcon></th>
                <th pSortableColumn="nombre" style="width:25%">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="apellido" style="width:25%">Apellido<p-sortIcon field="apellido"></p-sortIcon></th>
                <th pSortableColumn="dependencia" style="width:25%">Dependencia<p-sortIcon field="dependencia"></p-sortIcon></th>
                <th pSortableColumn="ingreso" style="width:25%">Ingreso<p-sortIcon field="ingreso"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event).target.value, 'identificacion', 'contains')" [value]="$any(dt1).filters['identificacion']?.value" placeholder="Buscar por identificacion" class="w-full">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event).target.value, 'nombre', 'contains')" [value]="$any(dt1).filters['nombre']?.value" placeholder="Buscar por nombre" class="w-full">
                </th> 
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event).target.value, 'apellido', 'contains')" [value]="$any(dt1).filters['apellido']?.value" placeholder="Buscar por apellido" class="w-full">
                </th> 
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event).target.value, 'dependencia', 'contains')" [value]="$any(dt1).filters['dependencia']?.value" placeholder="Buscar por dependencia" class="w-full">
                </th> 
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event).target.value, 'ingreso', 'contains')" [value]="$any(dt1).filters['ingreso']?.value" placeholder="Buscar por ingreso" class="w-full">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empleados>
            <tr [pSelectableRow]="empleados">
                <td>
                    <span class="p-column-title">Identificacion</span>
                    {{empleados.identificacion}}
                </td>
                <td>
                    <span class="p-column-title">Nombre</span>
                    {{empleados.nombre}}
                </td>
                <td>
                    <span class="p-column-title">Apellido</span>
                    {{empleados.apellido}}
                </td>
                <td>
                    <span class="p-column-title">Dependencia</span>
                    {{empleados.dependencia}}
                </td>
                <td>
                    <span class="p-column-title">Ingreso</span>
                    {{empleados.ingreso}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">Empleados no encontrados</td>
            </tr>
        </ng-template>
    </p-table>
</div>
